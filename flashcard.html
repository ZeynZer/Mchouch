<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flashcards</title>
  <link rel="stylesheet" href="flashcard.css"/>
</head>
<body>
  <header>
    <div class="logo">üìö Flashcards</div>
    <a href="index.html" id="btn-retour">Retour</a>
  </header>

  <main>
    <h1>Cr√©er un paquet de cartes</h1>
    <p>Ajoute un nom, puis tes cartes. Tu pourras ensuite les r√©viser !</p>

    <div class="panel">
      <input type="text" id="pack-name" placeholder="Titre du paquet" />
      <input type="text" id="question" placeholder="Question" />
      <input type="text" id="answer" placeholder="R√©ponse" />
      <button class="btn" onclick="addCard()">Ajouter Carte</button>
      <button class="btn" onclick="savePack()">Cr√©er le Paquet</button>
      <h2>üì• Importer un paquet</h2>
      <input type="text" id="import-pack-name" placeholder="Nom du paquet import√©">
      <textarea id="import-text" placeholder="Copie ici tes cartes (une par ligne avec :: entre question et r√©ponse)" rows="6" style="width: 80%; max-width: 500px; margin-top: 10px;"></textarea>
      <button class="btn" onclick="importPack()">Importer le paquet</button>

    </div>

    <h2>Mes Paquets</h2>
    <div id="packs-list"></div>
  </main>

  <div id="review-section" style="display: none;">
    <h2 id="review-title"></h2>
    <div id="card-box" class="card-container" onclick="toggleFlip()">
    <div class="card-flip" id="flashcard">
        <div class="card-side front" id="card-front"></div>
        <div class="card-side back" id="card-back"></div>
    </div>
    </div>

    <div class="panel">
        <button class="btn" onclick="prevCard()">Pr√©c√©dent</button>
        <button class="btn" onclick="nextCard()">Suivant</button>
        <button class="btn" onclick="closeReview()">Retour</button>
    </div>

  </div>

  <script>
    let currentCards = [];
    let currentReview = [];

    function addCard() {
      const q = document.getElementById('question').value.trim();
      const a = document.getElementById('answer').value.trim();
      if (q && a) {
        currentCards.push({ q, a });
        alert("Carte ajout√©e !");
        document.getElementById('question').value = '';
        document.getElementById('answer').value = '';
      }
    }

    function savePack() {
      const name = document.getElementById('pack-name').value.trim();
      if (!name || currentCards.length === 0) return alert("Ajoute un nom et au moins une carte !");
      let all = JSON.parse(localStorage.getItem("flashcard-packs") || "{}");
      all[name] = currentCards;
      localStorage.setItem("flashcard-packs", JSON.stringify(all));
      currentCards = [];
      document.getElementById('pack-name').value = '';
      loadPacks();
    }

    function loadPacks() {
      const packsList = document.getElementById('packs-list');
      packsList.innerHTML = '';
      const all = JSON.parse(localStorage.getItem("flashcard-packs") || "{}");
      for (let name in all) {
        const div = document.createElement('div');
        div.innerHTML = `
          <h3>${name}</h3>
          <div class="panel">
            <button class="btn" onclick="startReview('${name}')">üÉè ${name}</button>
            <button class="btn" onclick="deletePack('${name}')">üóë Supprimer</button>
          </div>
        `;
        packsList.appendChild(div);
      }
    }

    function deletePack(name) {
      if (!confirm(`Supprimer le paquet "${name}" ?`)) return;
      const all = JSON.parse(localStorage.getItem("flashcard-packs") || "{}");
      delete all[name];
      localStorage.setItem("flashcard-packs", JSON.stringify(all));
      loadPacks();
    }

    function startReview(name) {
      const all = JSON.parse(localStorage.getItem("flashcard-packs") || "{}");
      currentReview = [...all[name]];
      document.getElementById('review-title').textContent = `R√©vision : ${name}`;
      document.querySelector('main').style.display = 'none';
      document.getElementById('review-section').style.display = 'block';
      nextCard();
    }

    function toggleFlip() {
        document.getElementById('flashcard').classList.toggle('flipped');
    }


    let currentIndex = 0;

    function nextCard() {
        if (currentIndex >= currentReview.length) {
            alert("Fin du paquet !");
            return;
        }
        showCard(currentIndex);
        currentIndex++;
    }

    function prevCard() {
        if (currentIndex <= 1) return; // Car nextCard() incr√©mente apr√®s l'affichage
        currentIndex -= 2; // Revenir √† la carte pr√©c√©dente
        showCard(currentIndex);
        currentIndex++;
    }

    function showCard(index) {
        const card = currentReview[index];
        if (!card) return;
        document.getElementById('card-front').textContent = card.q;
        document.getElementById('card-back').textContent = card.a;
        document.getElementById('flashcard').classList.remove('flipped');
    }



    function closeReview() {
      document.querySelector('main').style.display = 'block';
      document.getElementById('review-section').style.display = 'none';
    }
    function importPack() {
      const name = document.getElementById('import-pack-name').value.trim();
      const raw = document.getElementById('import-text').value.trim();

      if (!name || !raw) return alert("Nom du paquet et contenu requis.");

      const lines = raw.split('\n');
      const cards = [];

      for (let line of lines) {
        const parts = line.split('::');
        if (parts.length === 2) {
          const q = parts[0].trim();
          const a = parts[1].trim();
          if (q && a) cards.push({ q, a });
        }
      }

      if (cards.length === 0) {
        return alert("Aucune carte valide trouv√©e !");
      }

      let all = JSON.parse(localStorage.getItem("flashcard-packs") || "{}");
      all[name] = cards;
      localStorage.setItem("flashcard-packs", JSON.stringify(all));
      document.getElementById('import-pack-name').value = '';
      document.getElementById('import-text').value = '';
      alert(`Paquet "${name}" import√© avec ${cards.length} carte(s) !`);
      loadPacks();
    }


    window.onload = loadPacks;
  </script>
</body>
</html>
